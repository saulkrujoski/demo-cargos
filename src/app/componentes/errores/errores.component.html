<!-- Operaciones finalizadas con éxito -->
<div class="alert alert-success mt-2 alert-dismissible fade show" role="alert" *ngIf="globales.operation_success">
    <h4 class="alert-heading">¡Genial!</h4>
    <p>{{globales.success_mensaje}}</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- Mensajes de advertencia -->
<div class="alert alert-warning mt-2 alert-dismissible fade show" role="alert" *ngIf="globales.operation_warning">
    <h4 class="alert-heading">¡Alerta!</h4>
    <p>{{globales.warning_mensaje}}</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- Mensajes de errores -->
<div class="alert alert-danger mt-2 alert-dismissible fade show" role="alert" *ngIf="globales.operation_danger">
    <h4 class="alert-heading">¡Ha ocurrido un error!</h4>
    <p>{{globales.danger_mensaje}}</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
