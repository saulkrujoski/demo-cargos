<app-errores></app-errores>

<!-- Spinner mientras se recuperan los datos -->
<div class="text-center mt-2" *ngIf="loading">
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        Procesando solicitud...
    </button>
</div>

<!-- Formulario para tipo de Cargo -->
<div class="form-background pl-2 pr-2 pt-2 pb-2 rounded mt-2" *ngIf="!globales.operation_success">
    <h2 class="mt-2">Modificar los Datos del Tipo de Cargo</h2>
    <form [formGroup]="miFormulario">
        <div class="form-group">
            <label for="id">Identificador Ãšnico</label>
            <input type="text" class="form-control text-right font-weight-bold" readonly id="id" name="id" [(ngModel)]="unTipo.id" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input formControlName="nombre" type="text" class="form-control text-right" required id="nombre" name="nombre" [(ngModel)]="unTipo.nombre" [ngModelOptions]="{standalone: true}">
            <div class="alert alert-danger alert-dismissible fade show mt-1" role="alert" *ngIf="nombre.invalid && ( nombre.dirty || nombre.touched )">
                <p *ngIf="nombre.errors.required">El campo <strong>Nombre</strong> es obligatorio.</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="form-group text-right">
            <button class="btn btn-secondary" data-toggle="modal" data-target="#modalCancelar"><i class="fas fa-ban"></i> Salir</button>
            <button class="btn btn-success ml-1" (click)="guardar()"><i class="fas fa-pen-square"></i> Confirmar</button>
        </div>
      </form>
</div>
<app-back-home></app-back-home>
